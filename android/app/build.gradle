plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.navi"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"//flutter.ndkVersion

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.navi"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 21
        targetSdkVersion 34
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.google.gms:google-services:4.4.2'
//    implementation 'com.google.android.gms:play-services-basement:21.0.1'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
//    implementation 'com.google.android.gms:play-services-maps:21.0.1'

    implementation platform('com.google.firebase:firebase-bom:32.0.0') // example version, update to the latest stable
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.android.gms:play-services-location'
}

flutter {
    source = "../.."
}


configurations {
    all*.exclude group: 'com.mapbox.mapboxsdk', module: 'mapbox-android-core'
}